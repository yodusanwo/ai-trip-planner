research_task:
  description: >
    Research {destination} for {duration} trip with {budget} budget level. Find: 5-7 top attractions, 
    3-5 restaurants, 2-3 activities, transport, costs, key tips. Include detailed budget breakdown:
    daily accommodation costs, food costs, transportation costs, and overall daily budget range.
    Research should match the {budget} budget level (budget-friendly, moderate, or luxury).
    Be brief but include specific cost ranges.
  expected_output: >
    Brief report: attractions, restaurants, activities, transport, detailed budget breakdown with daily costs, tips.
  agent: trip_researcher

review_task:
  description: >
    Review {destination} research. Rank top 5 must-see items and give quick itinerary tips.
  expected_output: >
    Priority list and brief recommendations for planning.
  agent: trip_reviewer

planning_task:
  description: >
    Create mobile-responsive HTML itinerary for {destination} ({duration}). Daily schedule with times, 
    meals, activities, costs. Add CSS styling with mobile breakpoints (@media max-width: 768px), 
    emojis, budget, tips. Use flexible layouts that work on small screens. Professional format.
  expected_output: >
    Mobile-responsive styled HTML with daily schedules, times, costs, budget, tips. 
    Use relative font sizes (rem/em), flexible containers, and mobile-friendly spacing. 
    Pure HTML (no markdown).
  agent: trip_planner
