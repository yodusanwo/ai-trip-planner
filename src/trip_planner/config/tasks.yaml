research_task:
  description: >
    Research {destination} for {duration} trip. Find: 5-7 top attractions, 
    3-5 restaurants, 2-3 activities, transport, costs, key tips. 
    
    IMPORTANT: At the end of your research, include a BUDGET OVERVIEW section with actual local costs for {destination}.
    Format it as:
    
    BUDGET OVERVIEW:
    Overall Budget: $X - $Y/day (based on actual local costs in {destination})
    Daily Costs:
    - Accommodation: $X-$Y (actual local hotel/hostel prices)
    - Food: $X-$Y (actual local restaurant/meal costs)
    - Transportation: $X-$Y (actual local transport costs, include any passes if relevant)
    
    Research actual current costs for {destination}, not generic estimates. Base costs on real local prices.
  expected_output: >
    Brief report: attractions, restaurants, activities, transport, tips. 
    Must include BUDGET OVERVIEW section at the end with actual local costs for {destination}.
  agent: trip_researcher

review_task:
  description: >
    Review {destination} research. Rank top 5 must-see items and give quick itinerary tips.
  expected_output: >
    Priority list and brief recommendations for planning.
  agent: trip_reviewer

planning_task:
  description: >
    Create mobile-responsive HTML itinerary for {destination} ({duration}). Daily schedule with times, 
    meals, activities, costs. Add CSS styling with mobile breakpoints (@media max-width: 768px), 
    emojis, budget, tips. Use flexible layouts that work on small screens. Professional format.
  expected_output: >
    Mobile-responsive styled HTML with daily schedules, times, costs, budget, tips. 
    Use relative font sizes (rem/em), flexible containers, and mobile-friendly spacing. 
    Pure HTML (no markdown).
  agent: trip_planner
