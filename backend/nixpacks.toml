# Nixpacks configuration for Railway
# This installs system dependencies required for WeasyPrint

[phases.setup]
nixPkgs = [
    "python313",
    "cairo",
    "pango",
    "gdk-pixbuf",
    "libffi",
    "shared-mime-info",
    "harfbuzz"
]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"

# Set library path for WeasyPrint
[providers]
environments = [
    "LD_LIBRARY_PATH=/nix/store/*-cairo-*/lib:/nix/store/*-pango-*/lib:/nix/store/*-gdk-pixbuf-*/lib:$LD_LIBRARY_PATH"
]

